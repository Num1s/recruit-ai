<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Recruit.ai - Всесторонняя HR-платформа для IT и финтеха Кыргызстана"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Recruit.ai - HR-платформа</title>
    
    <!-- Блокировка нежелательных трекинг-запросов и внешних скриптов -->
    <script>
      // Блокируем запросы к autotrack.studyquicks.com
      if (typeof window !== 'undefined') {
        const originalFetch = window.fetch;
        window.fetch = function(url, options) {
          if (typeof url === 'string' && url.includes('autotrack.studyquicks.com')) {
            console.warn('Блокирован запрос к autotrack.studyquicks.com:', url);
            return Promise.reject(new Error('Запрос заблокирован'));
          }
          return originalFetch.call(this, url, options);
        };
        
        const originalXHROpen = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function(method, url) {
          if (typeof url === 'string' && url.includes('autotrack.studyquicks.com')) {
            console.warn('Блокирован XMLHttpRequest к autotrack.studyquicks.com:', url);
            return;
          }
          return originalXHROpen.call(this, method, url);
        };

        // Блокируем загрузку внешних скриптов с подозрительными именами
        const originalCreateElement = document.createElement;
        document.createElement = function(tagName) {
          const element = originalCreateElement.call(this, tagName);
          if (tagName.toLowerCase() === 'script') {
            const originalSrcSetter = Object.getOwnPropertyDescriptor(HTMLScriptElement.prototype, 'src')?.set;
            if (originalSrcSetter) {
              Object.defineProperty(element, 'src', {
                set: function(value) {
                  if (typeof value === 'string' && (
                    value.includes('chromeos-questionnaire') ||
                    value.includes('autotrack') ||
                    value.includes('studyquicks')
                  )) {
                    console.warn('Блокирована загрузка скрипта:', value);
                    return;
                  }
                  originalSrcSetter.call(this, value);
                },
                get: function() {
                  return this.getAttribute('src');
                }
              });
            }
          }
          return element;
        };
      }
    </script>
  </head>
  <body>
    <noscript>Вам необходимо включить JavaScript для запуска этого приложения.</noscript>
    <div id="root"></div>
  </body>
</html>
